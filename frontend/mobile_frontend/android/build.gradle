buildscript {
    repositories {
        google()      // Ensure this is included
        mavenCentral() // Ensure this is included
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Or another compatible version
        classpath 'com.google.gms:google-services:4.4.2'  // This line is necessary for Firebase and Google services
    }
}

allprojects {
    repositories {
        google()      // Ensure this is included
        mavenCentral() // Ensure this is included
    }
}
